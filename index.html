<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="welcome"><p>Tic-Tac-Toe</p></div>
    <div class="game">
      <div class="container">
        <div class="header">
          <h1>Tic-Tac-Toe</h1>
          <div class="status_bar">
            <p><span class="status_bar_highlight"></span>'s turn</p>
          </div>
        </div>
        <div class="board">
          <div
            onclick="onCellClick(this)"
            class="cell cell-0"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-1"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-2"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-3"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-4"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-5"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-6"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-7"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-8"></div>
        </div>
        <div class="restart_btn-container">
          <button
            onclick="restartGame()"
            class="restart_btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12 20q-3.35 0-5.675-2.325T4 12q0-3.35 2.325-5.675T12 4q1.725 0 3.3.712T18 6.75V4h2v7h-7V9h4.2q-.8-1.4-2.188-2.2T12 6Q9.5 6 7.75 7.75T6 12q0 2.5 1.75 4.25T12 18q1.925 0 3.475-1.1T17.65 14h2.1q-.7 2.65-2.85 4.325T12 20Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
