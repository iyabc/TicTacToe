<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="welcome"><h1>Tic-Tac-Toe</h1></div>
    <div class="game">
      <div class="container">
        <div class="header">
          <h2>Tic-Tac-Toe</h2>
          <div class="status_bar">
            <p><span class="status_bar_highlight"></span>'s turn</p>
          </div>
        </div>
        <div class="board">
          <div
            onclick="onCellClick(this)"
            class="cell cell-0"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-1"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-2"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-3"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-4"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-5"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-6"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-7"></div>
          <div
            onclick="onCellClick(this)"
            class="cell cell-8"></div>
        </div>
        <button
          onclick="restartGame()"
          class="restart_btn">
          <p>Restart</p>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
